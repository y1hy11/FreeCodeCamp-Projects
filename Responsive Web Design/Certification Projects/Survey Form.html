<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Survey Form.css">
 <title>aGa Survey Form</title>
</head>
<body>
<header>
  <h1 id="title">aGa Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the restaurant</p>
</header>
<div  class="container">
<form id="survey-form">
       <div class="form-group">
  <label id="name-label" for="name">Name </label>
  <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
       </div>
       <div class="form-group">
  <label id="email-label" for="email">Email </label>
  <input type="email"  class="form-control" id="email" placeholder="Enter your email" required>
       </div>
       <div class="form-group">
  <label id="number-label" for="age">Age </label>
  <input type="number" class="form-control" id="number" min="13" max="70" placeholder="Age">
       </div>

       <div class="form-group">
  <p>What is your favorite feature of aGa restaurant?</p>
  <select class="form-control"  id="dropdown" >
   <option value="fav-fea">...</option> 
   <option value="fav-fea">All The Restaurant</option>
   <option value="fav-fea">Garden</option>  
   <option value="fav-fea">kids-section</option>
   <option value="fav-fea">Family-Section</option>
   <option value="fav-fea">Other</option>  
  </select> 
       </div>  
       <div class="form-group">
<label class="input-radio" id="aff-section" for="aff">
  <p>Would you recommend aGa Restaurant to a friend?</p>
  <label><input class="input-radio" id="aff" type="radio" name="aff" value="def">Definitely</label>
  <label><input class="input-radio" id="aff" type="radio" name="aff" value="may">Maybe</label>
  <label><input class="input-radio" id="aff" type="radio" name="aff" value="not">Not-Sure</label>
</label>
       </div>
       <div class="form-group">
<label  class="input-checkbox" id="ipro-section" for="improve">
  <p>What would you like to see improved in our restaurant?</p>
  <label> <input class="input-checkbox" id="improve" type="checkbox" value="chan">online reservations</label>
  <label> <input class="input-checkbox" id="improve" type="checkbox" value="chan">online ordering</label>
  <label> <input class="input-checkbox" id="improve" type="checkbox" value="chan">Family events</label>
  <label> <input class="input-checkbox" id="improve" type="checkbox" value="chan">Additional Food</label>
</label>
       </div>
       <div class="form-group">
  <p>Any comments or suggestions?</p>
  <textarea  class="input-textarea" min="15" max="250" placeholder="Enter your Comments or Suggestions"></textarea>
       </div>
<div class="form-group" id="submit-button">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
</div>
</form>
</div>
<footer>
     <p> &copy 2024 y1hy1 </p> 
</footer>
</body>
</html>
